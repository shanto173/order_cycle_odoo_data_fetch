name: Odoo Stock Report Automation

# Trigger: manual or daily
on:
  workflow_dispatch:
    inputs:
      from_date:
        description: 'From date (YYYY-MM-DD)'
        required: false
      to_date:
        description: 'To date (YYYY-MM-DD)'
        required: false
  schedule:
    - cron: '0 6 * * *'  # every day at 6:00 AM UTC (~12 PM Dhaka)

jobs:
  run-odoo-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Prepare environment
      run: |
        cp .env.example .env   # make sure .env is in repo or secrets
      env:
        ODOO_URL: ${{ secrets.ODOO_URL }}
        ODOO_DB: ${{ secrets.ODOO_DB }}
        ODOO_USERNAME: ${{ secrets.ODOO_USERNAME }}
        ODOO_PASSWORD: ${{ secrets.ODOO_PASSWORD }}
        FROM_DATE: ${{ github.event.inputs.from_date || '' }}
        TO_DATE: ${{ github.event.inputs.to_date || '' }}

    - name: Run Odoo report script
      run: |
        python Order_realsed.py
      env:
        ODOO_URL: ${{ secrets.ODOO_URL }}
        ODOO_DB: ${{ secrets.ODOO_DB }}
        ODOO_USERNAME: ${{ secrets.ODOO_USERNAME }}
        ODOO_PASSWORD: ${{ secrets.ODOO_PASSWORD }}
        FROM_DATE: ${{ github.event.inputs.from_date || '' }}
        TO_DATE: ${{ github.event.inputs.to_date || '' }}
        GOOGLE_CREDS_JSON: ${{ secrets.GOOGLE_CREDS_JSON }}  # base64 encode your gcreds.json
